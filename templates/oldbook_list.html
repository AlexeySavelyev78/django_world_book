{% extends "base_generic.html" %}

{% block content %}
  <h1>Список книг в БД</h1>
  {% if book_list %}
  <ul>
      {% for book in book_list %}
          <li>
              <a href="{{ book.id }}">
                        {{ book.title }}</a>
                        ({{ book.genre }})
          </li>
            <tr><td>{{ book.title }}</td>
                <td><a href="show_book/{{book.id}}">инфо</a></td> <br>
            </tr>
      {% endfor %}
  </ul>
  {% else %}
        <p>В базе данных нет книг</p>
  {% endif %}
{% endblock %}
